version: '3.1'

services:

  fastapi:
    build: .
    container_name: fastapi
    restart: always
    links:
      - db
    ports:
      - "8000:8000"

  db:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - "./data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"